<!DOCTYPE html>
<html lang="en" data-theme="green">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
<!-- daisy UI -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
   <main class="min-h-screen bg[1E1E1E] bg-[url(images/siam.png)] bg-no-repeat bg-center">
   <!-- home page -->
<section  id="homePages">
    <!-- important 16 LIne -->
    <div class="text-center pt-52 tracking-tight flex items-center flex-col gap-3 ">
<h1 class="text-8xl 	">Alpha Clash Pro</h1>
<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick="play()" class="p-4 bg-black rounded  font-bold hover:bg-slate-600">Play Now</button>
</div>
</section>

<!-- middle pages -->
<section id="playground" class="hidden">
    <!-- screen -->
    <div class="flex flex-col  justify-center items-center pt-6 gap-8">
  <div class="artboard artboard-horizontal phone-6 border-[20px] bg-slate-600 opacity-4 bg-[FFFFFF]">

        <p  id="showThePic" class="text-9xl text-center uppercase">Y</p>
    </div>
    

    <!-- keyboard -->
    <div>
        <div id="come" class="flex justify-center gap-1 my-1 w-full">
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r"  class="kbd">r</kbd>
          <kbd  id="t" class="kbd">t</kbd>
          <kbd  id="y" class="kbd">y</kbd>
          <kbd id="u"  class="kbd">u</kbd>
          <kbd  id="w" class="kbd">w</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
          <kbd id="q" class="kbd">q</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m"  class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>

    </div>
    <!-- keyboard end -->


<!-- button -->

<div class="flex justify-between w-3/4">
    <button class="btn rounded-2xl">
        Button
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg><span id="minus-btn">5</span>
      </button>

      <button class="btn rounded-2xl">
        Button
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg><span id="score-result">0</span>
      </button>





</div>

</div>
</section>





<!-- last section -->
<section  class='flex justify-center items-center min-h-screen hidden'>
<div class="text-center space-y-3" >
<h1 class="text-8xl">
    <span>Score:</span>
    <span>14</span>
    
</h1>
<button class="p-2 bg-red-600 rounded-md">Play Now</button>
<p class="text-3xl">practice full dedication</p>
</div>



</section>
   </main>
   <script src="customize.js"></script>
</body>
</html>
